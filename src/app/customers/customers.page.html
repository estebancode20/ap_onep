<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title>Personajes</ion-title>
  </ion-toolbar>

  <ion-toolbar color="mycolor">
    <ion-searchbar placeholder="Buscar" animated (ionChange) = "searchCustomer($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- if permission is true nos mostrara la informacion-->
  <ion-list *ngIf = "permission" >
    
    <ion-item *ngFor=" let user of searchedUser">
      <ion-avatar slot="start">
        <img src="../../assets/customers-img/{{user.image}}">
      </ion-avatar>
      <!-- imagen al final es slot = end -->
      <ion-avatar slot="end">
        <ion-icon name="search"></ion-icon>
      </ion-avatar>
      <ion-label>
        <!--  agragamos una clase para los estilos-->
        <h2 class="colorBlue"> {{user.name}} </h2>
        <p>{{user.description}}</p>
      </ion-label>
    </ion-item>

  </ion-list>


  <!-- Para hacer la negacion cuando sea false aparezca le ponemos la exclamacion adelante-->
  <ion-label *ngIf="!permission"> No tienes permisos para ver los clientes </ion-label>
</ion-content>
