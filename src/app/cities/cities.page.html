<ion-header>
  <ion-toolbar color="mycolord">
    <ion-title>Peleas</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content>

  <ion-row>
    <ion-col sizeXs = "6" sizeMd="6" sizeXs="12" *ngFor="let city of cities">
      <!-- (click) = "presentAlert2()" -->
      <ion-card [routerLink] = "['/city',city.id ]" >
        <img src="../../assets/img-cities/{{city.image}}">
        <div class="card-title"> {{city.name}} </div>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
